<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: aquamarine;
            color: brown;
            font: normal 70pt Arial;
        }
        h1{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição...</p>

        window.alert('Olá, tudo joia?') //alerta, vai aparecer na tela

        window.prompt('Qual é o seu nome?') //pergunta para que o usuário insira a resposta
    </script>
