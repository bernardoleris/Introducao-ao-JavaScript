<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: aquamarine; /*isso e um comentario*/
            color: brown;
            font: normal 70pt Arial;
        }
        h1{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- isso e um comentário-->
    <p>Já me livrei da maldição...</p>
    <script>
        var n1 = Number(window.prompt("Digite um número:")) //serve tambem Number.parseFloat ou Number.parseInt
        var n2 = Number(window.prompt("Digite outro número:"))
        var soma = n1+n2
        //para converter para String é só colocar "String(n) e para número "Number."
        window.alert('A soma dos números é: ' + soma) //tambem é possível utilizar o método abaixo
        window.alert(`A soma dos números é: ${soma}`)
        //para contar quantos caracteres tem em uma string é possível utilizar "NOME.lenght"
        //para deixar tudo maíusculo é possível utilizar "NOME.toUpperCase()"
        //para deixar tudo minúsculo é possível utilizar "NOME.toLowerCase"
    </script>
</body>
</html>
